# @package _global_

# specify here default training configuration
defaults:
  - _self_
  - detector: yolov5.yaml
  - model: regressor.yaml
  - augmentation: inference_preprocessing.yaml

  # debugging config (enable through command line, e.g. `python train.py debug=default)
  - debug: null

  # enable color logging
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog

# run name
name: evaluate

# directory
root: ${hydra:runtime.cwd}

# predictions/output directory
# pred_dir: ${root}/${hydra:run.dir}/${name}

# for exist predicitions directory
pred_dir: ${root}/outputs/2022-09-29/09-42-21/evaluate

# calib_file
calib_file: ${root}/assets/global_calib.txt

# regressor weights
regressor_weights: ${root}/weights/regressor_resnet18.pt

# validation images directory
val_images_path: ${root}/data/KITTI/images

# validation sets directory
val_sets: ${root}/data/KITTI/ImageSets/val.txt

# class to evaluated
classes: 7

# class_to_name = {
      # 0: 'Car',
      # 1: 'Truck',
      # 2: 'Van',
      # 3: 'Bus',
      # 4: 'Pedestrian',
      # 5: 'Cyclist',
      # 6: 'TrafficCron',
      # 7: 'Unknown',
# }

# gt/label path
gt_dir: ${root}/data/KITTI/label_2

# device to inference
device: 'cuda:0'